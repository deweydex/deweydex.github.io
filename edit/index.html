<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit - deweydex.github.io</title>

    <!-- EditorJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest/dist/editor.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ========================================
           VARIABLES
        ======================================== */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6b6b6b;
            --text-muted: #9b9b9b;
            --border-color: #e4e4e4;
            --accent-color: #0066cc;
            --success-color: #00a86b;
            --warning-color: #ff9500;
            --hover-bg: #f0f0f0;

            --font-serif: 'Lora', 'Georgia', 'Times New Roman', serif;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;

            --max-content-width: 900px;
            --side-padding: 48px;
            --header-height: 60px;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #e4e4e4;
            --text-secondary: #a0a0a0;
            --text-muted: #6b6b6b;
            --border-color: #3a3a3a;
            --hover-bg: #2a2a2a;
        }

        /* ========================================
           GLOBAL STYLES
        ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-serif);
            font-size: 18px;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* ========================================
           HEADER
        ======================================== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .site-title {
            font-family: var(--font-sans);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .site-title:hover {
            color: var(--accent-color);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .save-indicator {
            font-family: var(--font-sans);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            background: var(--bg-secondary);
        }

        .save-indicator.saved {
            color: var(--success-color);
        }

        .save-indicator.saving {
            color: var(--warning-color);
        }

        .save-indicator.disconnected {
            color: var(--text-muted);
        }

        .icon-button {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .icon-button:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        /* ========================================
           MAIN CONTENT
        ======================================== */
        .editor-container {
            margin-top: var(--header-height);
            min-height: calc(100vh - var(--header-height));
            padding: 60px var(--side-padding) 120px;
            display: flex;
            justify-content: center;
        }

        .editor-wrapper {
            width: 100%;
            max-width: var(--max-content-width);
        }

        .page-title-input {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text-primary);
            border: none;
            outline: none;
            width: 100%;
            padding: 12px 0;
            margin-bottom: 24px;
            background: transparent;
            font-family: var(--font-serif);
            line-height: 1.2;
            resize: none;
            overflow: hidden;
        }

        .page-title-input::placeholder {
            color: var(--text-muted);
        }

        /* EditorJS Customization */
        #editorjs {
            min-height: 400px;
            font-family: var(--font-serif);
            font-size: 18px;
            line-height: 1.7;
        }

        /* EditorJS Block Styling */
        .ce-block__content {
            max-width: 100%;
        }

        .ce-toolbar__content {
            max-width: 100%;
        }

        .codex-editor__redactor {
            padding-bottom: 0 !important;
        }

        .ce-block {
            font-family: var(--font-serif);
        }

        .ce-paragraph {
            font-size: 18px;
            line-height: 1.7;
        }

        /* Dark mode support for EditorJS */
        [data-theme="dark"] .codex-editor {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        [data-theme="dark"] .ce-block__content,
        [data-theme="dark"] .ce-toolbar__content {
            color: var(--text-primary);
        }

        [data-theme="dark"] .ce-toolbar__plus,
        [data-theme="dark"] .ce-toolbar__settings-btn {
            color: var(--text-primary);
        }

        [data-theme="dark"] .ce-popover {
            background: var(--bg-secondary);
            border-color: var(--border-color);
        }

        [data-theme="dark"] .ce-popover__item {
            color: var(--text-primary);
        }

        [data-theme="dark"] .ce-popover__item:hover {
            background: var(--hover-bg);
        }

        [data-theme="dark"] .ce-inline-toolbar,
        [data-theme="dark"] .ce-conversion-toolbar {
            background: var(--bg-secondary);
            border-color: var(--border-color);
        }

        [data-theme="dark"] .ce-inline-tool,
        [data-theme="dark"] .ce-conversion-tool {
            color: var(--text-primary);
        }

        /* ========================================
           MODALS
        ======================================== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            font-family: var(--font-sans);
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .modal p {
            font-family: var(--font-sans);
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-family: var(--font-sans);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: var(--font-sans);
            font-size: 14px;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-help {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-family: var(--font-sans);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            flex: 1;
        }

        .btn-secondary:hover {
            background: var(--hover-bg);
        }

        /* ========================================
           DROPDOWN MENU
        ======================================== */
        .page-selector {
            position: relative;
        }

        .current-page {
            font-family: var(--font-sans);
            font-size: 14px;
            color: var(--text-primary);
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 200px;
            transition: all 0.2s ease;
        }

        .current-page:hover {
            background: var(--hover-bg);
        }

        .current-page i {
            font-size: 12px;
            margin-left: auto;
        }

        .page-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            min-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 50;
        }

        .page-dropdown.active {
            display: block;
        }

        .dropdown-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .dropdown-search {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: var(--font-sans);
            font-size: 13px;
            background: var(--bg-secondary);
        }

        .page-list {
            padding: 8px;
        }

        .page-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: var(--font-sans);
            font-size: 14px;
            color: var(--text-primary);
            transition: background 0.15s ease;
        }

        .page-item:hover {
            background: var(--hover-bg);
        }

        .page-item.active {
            background: var(--accent-color);
            color: white;
        }

        .page-item-new {
            color: var(--accent-color);
            font-weight: 500;
        }

        /* ========================================
           RESPONSIVE
        ======================================== */
        @media (max-width: 768px) {
            :root {
                --side-padding: 24px;
            }

            .page-title-input {
                font-size: 2em;
            }

            .header-left .site-title {
                display: none;
            }
        }

        /* ========================================
           ANIMATIONS
        ======================================== */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="icon-button" id="homeBtn" title="Home">
                <i class="fas fa-home"></i>
            </button>
            <a href="/" class="site-title">deweydex.github.io</a>

            <div class="page-selector">
                <div class="current-page" id="currentPage">
                    <span id="currentPageName">Select a page...</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="page-dropdown" id="pageDropdown">
                    <div class="dropdown-header">
                        <input type="text" class="dropdown-search" id="pageSearch" placeholder="Search pages...">
                    </div>
                    <div class="page-list" id="pageList">
                        <div class="page-item page-item-new" id="newPageBtn">
                            <i class="fas fa-plus"></i> Create New Page
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="save-indicator disconnected" id="saveIndicator">
                <i class="fas fa-circle"></i>
                <span id="saveText">Not connected</span>
            </div>
            <button class="icon-button" id="settingsBtn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <button class="icon-button" id="themeToggle" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Main Editor Area -->
    <main class="editor-container">
        <div class="editor-wrapper">
            <!-- Page Title -->
            <textarea class="page-title-input" id="pageTitle" placeholder="Untitled" rows="1"></textarea>

            <!-- EditorJS Editor -->
            <div id="editorjs"></div>
        </div>
    </main>

    <!-- GitHub Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2><i class="fab fa-github"></i> GitHub Settings</h2>
            <p>Connect to GitHub to save your changes automatically.</p>

            <div class="form-group">
                <label class="form-label" for="githubToken">Personal Access Token</label>
                <input type="password" id="githubToken" class="form-input" placeholder="ghp_...">
                <div class="form-help">
                    Need a token? <a href="https://github.com/settings/tokens/new?scopes=repo" target="_blank" style="color: var(--accent-color);">Create one here</a> with 'repo' scope.
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="githubRepo">Repository</label>
                <input type="text" id="githubRepo" class="form-input" placeholder="username/repository">
                <div class="form-help">Format: username/repository (e.g., deweydex/deweydex.github.io)</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="githubBranch">Branch</label>
                <input type="text" id="githubBranch" class="form-input" placeholder="main" value="main">
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" id="cancelSettings">Cancel</button>
                <button class="btn btn-primary" id="saveSettings">Connect</button>
            </div>

            <div class="button-group" style="margin-top: 16px;" id="disconnectGroup" style="display: none;">
                <button class="btn btn-secondary" id="disconnectGithub" style="color: #dc3545;">Disconnect</button>
            </div>
        </div>
    </div>

    <!-- EditorJS Core -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

    <!-- EditorJS Tools/Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>

    <!-- Main Application Script -->
    <script src="editor.js"></script>
</body>
</html>
